            <div class="navbar flex justify-between items-center p-5">

                </div>
            </div>

                    <h3 class="location text-zinc-100 text-lg">USA,california</h3>

<h2 class="text-lg text-zinc-100">Bio</h2>
 <p class="bio text-zinc-100 text-l font-medium leading">Lorem ipsum dolor sit consectetur adipisicing elit. Possimus explicabo distinctio sunt quis quis voluptatibus.</p>
